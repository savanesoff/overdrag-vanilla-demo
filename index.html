<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./assets/overdrag-npm-demo-animation-take1-63e16fc8.gif"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NPM Overdrag Demo</title>
    <meta
      name="description"
      content="NPM Overdrag Demo - Interact with Overdrag elements to drag and resize."
    />
    <script type="module" crossorigin src="./assets/index-4ec0f43f.js"></script>
    <link rel="stylesheet" href="./assets/index-1b55f570.css">
  </head>
  <body>
    <div id="app">
      <h1 style="line-height: 0rem">
        NPM <a href="https://nodei.co/npm/overdrag/"> Overdrag</a> Demo
      </h1>
      <p>
        Interact with Overdrag elements to drag and resize.
        <br />
        Learn more about the installation, usage and configuration
        <a href="https://nodei.co/npm/overdrag/">here</a>.
      </p>

      <div
        style="
          display: flex;
          flex-direction: row;
          align-items: center;
          margin: 1rem auto;
          padding: 0.5rem;
          background-color: rgb(56, 61, 65);
          border: 1px solid rgb(159, 159, 159);
        "
      >
        <div style="display: flex; flex-direction: column; align-items: center">
          <label for="border"
            >Border: <span id="border-value">1rem</span></label
          >
          <input
            style="width: 10rem"
            type="range"
            min="0"
            max="100"
            value="100"
            id="border"
            oninput="  
            const borderValue = this.value/100 + 'rem';
            document.getElementById('border-value').innerText = borderValue;
            document.documentElement.style.setProperty('--border-size', borderValue)
          "
          />
        </div>
        <div style="display: flex; flex-direction: column; align-items: center">
          <label for="margin"
            >Margin: <span id="margin-value">1rem</span></label
          >
          <input
            style="width: 10rem"
            type="range"
            min="0"
            max="100"
            value="100"
            id="margin"
            oninput="  
            const marginValue = this.value/100 + 'rem';
            document.getElementById('margin-value').innerText = marginValue;
            document.documentElement.style.setProperty('--margin-size', marginValue)
          "
          />
        </div>
        <div style="display: flex; flex-direction: column; align-items: center">
          <label for="padding"
            >Padding: <span id="padding-value">1rem</span></label
          >
          <input
            style="width: 10rem"
            type="range"
            min="0"
            max="100"
            value="100"
            id="padding"
            oninput="  
            const paddingValue = this.value/100 + 'rem';
            document.getElementById('padding-value').innerText = paddingValue;
          document.documentElement.style.setProperty('--padding-size', paddingValue)
        "
          />
        </div>
      </div>

      <div id="overdrag-container">
        <div class="overdrag" style="width: 40rem; height: 30rem">
          <p>My parent is not an "overdrag element"</p>
          <div class="data"></div>
          <div class="overdrag" style="width: 30rem; height: 20rem">
            <p>My parent is "overdrag element"</p>
            <div class="data"></div>
          </div>
        </div>
      </div>

      <br />
      <a href="https://nodei.co/npm/overdrag/"
        ><image
          src="https://nodei.co/npm/overdrag.png?downloads=true&downloadRank=true&stars=true"
      /></a>
    </div>

    <div class="overdrag" style="left: calc(50vw - 150px); top: 24rem">
      <p>My parent is "Body"</p>
      <div class="data"></div>
    </div>
    
  </body>
</html>
